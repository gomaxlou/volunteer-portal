<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>團務報告頁面示意圖</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        .page-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 600px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }
        .search-bar {
            grid-column: 1 / -1;
            padding: 15px;
            background-color: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
        }
        .left-panel {
            background-color: #f7fafc;
            padding: 15px;
            border-right: 1px solid #e2e8f0;
        }
        .right-panel {
            padding: 20px;
            background-color: white;
        }
        .meeting-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            cursor: pointer;
        }
        .meeting-item:hover {
            background-color: #ebf8ff;
        }
        .meeting-item.active {
            background-color: #e6fffa;
            border-color: #4fd1c5;
        }
        .download-button {
            float: right;
            padding: 8px 16px;
            background-color: #48bb78;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #38a169;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="搜尋會議記錄...（標題、日期或內容）">
        </div>
        <div class="left-panel">
            <div class="meeting-item active">
                <h4>2024年第一次團務會議</h4>
                <p>2024-01-15</p>
            </div>
            <div class="meeting-item">
                <h4>2024年春季志工培訓會議</h4>
                <p>2024-01-20</p>
            </div>
            <div class="meeting-item">
                <h4>2024年度計畫討論會</h4>
                <p>2024-02-01</p>
            </div>
        </div>
        <div class="right-panel">
            <button class="download-button">下載 PDF</button>
            <h2>2024年第一次團務會議</h2>
            <p>日期：2024-01-15</p>
            <div class="content">
                <h3>一、主席致詞</h3>
                <p>感謝各位撥冗參加本次會議，讓我們開始今天的議程。</p>
                
                <h3>二、上次會議決議事項追蹤</h3>
                <p>1. 志工培訓計畫已完成規劃，將於下月實施。</p>
                <p>2. 社區關懷計畫持續進行中，成效良好。</p>
                
                <h3>三、提案討論</h3>
                <p>提案一：2024年度預算規劃</p>
                <p>決議：通過，將依計畫執行。</p>
            </div>
        </div>
    </div>
</body>
</html>
