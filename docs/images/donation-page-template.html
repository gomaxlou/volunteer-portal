<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捐款頁面示意圖</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        .page-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 600px;
        }
        .main-content {
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
        }
        .donation-form {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2d3748;
        }
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .form-hint {
            font-size: 0.8em;
            color: #718096;
        }
        .amount-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        .amount-option {
            padding: 10px;
            text-align: center;
            background-color: white;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            cursor: pointer;
        }
        .amount-option:hover {
            background-color: #ebf8ff;
            border-color: #4299e1;
        }
        .amount-option.active {
            background-color: #4299e1;
            color: white;
            border-color: #4299e1;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #48bb78;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }
        .submit-button:hover {
            background-color: #38a169;
        }
        .donation-methods {
            margin-top: 30px;
            padding: 20px;
            background-color: #f7fafc;
            border-radius: 8px;
        }
        .method-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
        }
        .method-title {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .method-content {
            color: #4a5568;
        }
        .info-card {
            background-color: #ebf8ff;
            border-left: 4px solid #4299e1;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <h2>支持我們的服務</h2>
            <div class="info-card">
                <p>您的每一份捐款，都將用於支持我們的志工服務計畫，幫助更多需要幫助的人。</p>
            </div>
            <div class="donation-methods">
                <h3>捐款方式說明</h3>
                <div class="method-item">
                    <div class="method-title">銀行匯款</div>
                    <div class="method-content">
                        <p>戶名：寶島志工服務團<br>
                        銀行：○○銀行 ○○分行<br>
                        帳號：0000-0000-0000-0000</p>
                    </div>
                </div>
                <div class="method-item">
                    <div class="method-title">郵政劃撥</div>
                    <div class="method-content">
                        <p>戶名：寶島志工服務團<br>
                        劃撥帳號：00000-0</p>
                    </div>
                </div>
                <div class="method-item">
                    <div class="method-title">信用卡捐款</div>
                    <div class="method-content">
                        <p>請填寫右側表單進行線上捐款，系統將引導您完成信用卡付款程序。</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="donation-form">
            <h3>線上捐款</h3>
            <form>
                <div class="form-group">
                    <label class="form-label">捐款金額</label>
                    <div class="amount-options">
                        <div class="amount-option">NT$ 500</div>
                        <div class="amount-option active">NT$ 1,000</div>
                        <div class="amount-option">NT$ 2,000</div>
                    </div>
                    <input type="text" class="form-input" placeholder="其他金額">
                    <span class="form-hint">請輸入整數金額</span>
                </div>
                <div class="form-group">
                    <label class="form-label">捐款人姓名</label>
                    <input type="text" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">聯絡電話</label>
                    <input type="tel" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">電子信箱</label>
                    <input type="email" class="form-input" required>
                    <span class="form-hint">用於寄送捐款收據</span>
                </div>
                <div class="form-group">
                    <label class="form-label">收據抬頭</label>
                    <input type="text" class="form-input">
                    <span class="form-hint">若與捐款人姓名相同可不填</span>
                </div>
                <button type="submit" class="submit-button">確認捐款</button>
            </form>
        </div>
    </div>
</body>
</html>
